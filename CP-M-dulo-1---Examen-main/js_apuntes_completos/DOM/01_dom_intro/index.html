    <script>
    //Obtener los links de una página
    function getlinks() {
      // convertir enlaces a Array
      const enlaces = Array.from(document.links);
       for (let i = 0; i < enlaces.lenght; i++) {
          const enlace = enlaces[i];
          console.log((enlace.href = "miruta.html"));
       }
       enlaces.forEach((link) => console.log(link.href));
       enlaces.miPropiedad = "Soy una nueva propiedad";
       enlaces.saludar = function () {
        alert("Soy un método personalizado!!")
       };
       enlaces.saludar();
       enlaces.miForEach = Function (callback) {
        for (let i = 0; i < enlaces.lenght.lenght; i++) {
            const elemento = enlaces [i];
            callback(elemento);

        }

       }
       console.log(enlaces);
      }
  </script>
