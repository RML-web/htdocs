<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de la compra</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"

    <link rel="stylesheet" href="/DOM/styles.css" />

  <body>
    <div class="container">
      <header>
        <img src="#imagen lsita" alt="" />
        <h1>Lista de la compra</h1>
      </header>
      <form action="#" id="item-form">
        <div class="form-control">
          <input
            type="text"
            class="form-input"
            id="item-input"
            placeholder="Nuevo item"
          />
        </div>
        <div class="form-control">
          <button type="button" class="btn">
            <i class="fa-solid fa-plus"></i> AÃ±adir item
          </button>
        </div>
        <div>
          <!-- TODO filtro de Items-->
          <ul id="item-list" class="items">
            <li>
              Manzanas
              <button class="remove-item btn-link text-red">
                <i class="fa-solid fa-xmark"></i>
              </button>
            </li>
            <li>
              Zumo de naranja
              <button class="remove-item btn-link text-red">
                <i class="fa-solid fa-xmark"></i>
              </button>
            </li>
            <li>
              Oreo
              <button class="remove-item btn-link text-red">
                <i class="fa-solid fa-xmark"></i>
              </button>
            </li>
            <li>
              Leche
              <button class="remove-item btn-link text-red">
                <i class="fa-solid fa-xmark"></i>
              </button>
            </li>
          </ul>
          <button id="clear" class="btn-clear" onclick="alert('Hola')">Limpiar lista</button>
        </div>
      </form>
    </div>

    <script src="/DOM/01_dom_intro/script_1.js"></script>
  </body>
</html>
