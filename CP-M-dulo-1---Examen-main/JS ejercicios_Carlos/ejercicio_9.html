<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <h4>Ejercicio 9</h4>
  <body>
    <script>
      
      const frase = prompt ("Escribe una frase  contenga la letra a");
      
      for (let i = 0; i < frase.length; i++) {
        let letra = frase[i];
        if (letra === "a") {
          document.write (letra + " en " + i);
        }
      }

      
    </script>
  </body>
</html>
