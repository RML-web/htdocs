<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transform</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #333;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;

      }
      .box {
        background-color: #fff;
        width: 200px;
        height: 200px;
        /* Transform - rotate, scale, skew */
        /* transform: rotate(45deg); */
        /* transform: skew(25deg); */
        /* transform: scale(0.5) */
        /* transform: translate(-180px); */
        transition: all 0.5s ease-in-out;
      }
      .box:hover {
        /* transform: rotate(180deg); */
        /* transform: skew(25deg); */
        /* transform: scale(0.5) */
        /* transform: translate(0px); */

        transform: perspective(100px) translate3d(100px, 100px, -100px);
       
      }
    </style>
  </head>
  <body>
    <div class="box">
      <ul>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
        <li>Elemento 4</li>
      </ul>
    </div>
  </body>
</html>
