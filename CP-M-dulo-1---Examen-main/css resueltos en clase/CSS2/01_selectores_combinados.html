<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selectores combinados</title>
    <style>
      /* si div es padre directo de p */
      div > p {
        background-color: aqua;
      }
      /* si p es el hermano que sigue a div */
      div + p {
        background: #333;
        color: aliceblue;
      }
      /* si p es precedido por un ul con el mismo padre */
      ul ~ p {
        background-color: red;
        color: antiquewhite;
      }

      /* Selectores de atributos */
      a[target] {
        background: green;
      }

      input[type="text"],
      input[type="email"] {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div>
      <p>Lorem ipsum dolor sit amet consectetur</p>

      <ul>
        <li>Item 1</li>
        <li><p>Lorem ipsum dolor sit amet consectetur.</p></li>
        <li>Item 3</li>
      </ul>
      <p>Lorem ipsum dolor sit amet consectetur</p>
      <p>Lorem ipsum dolor sit amet consectetur</p>
    </div>
    <p>Lorem ipsum dolor sit amet consectetur.</p>
    <p>Lorem ipsum dolor sit amet consectetur</p>
    <a href="#">Pagina 1</a>
    <a href="Pagina 2">Pagina 2</a>
    <a href="https://google.es" target="_blank">Ir a google</a>
    <br />
    <br />

    <form>
      <input type="text" placeholder="Nombre" />
      <input type="email" placeholder="Email" />
      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
