<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box-shadow</title>
    <style>
        .container{
            display: flex;

        }
        .box{
            padding: 1rem;
            margin:1rem;
            background-color: coral;
            color:rgb(64, 62, 62);
            /* offset-x | offset-y | color */
            box-shadow: 10px 10px teal;
            /* offset-x | offset-y | blur-radius | color */
            box-shadow: 10px 10px 10px teal;
            /* valores negativos */
            box-shadow: -5px -5px 10px red;
            /* offset-x | offset-y | blur-radius | spread-radius | color */
            box-shadow: -5px -5px 10px 2px rgba(255, 0, 0, 0.456);
            /*inset | offset-x | offset-y | color */
            box-shadow: inset -3px -3px teal;
            /* sombras multiples */
            box-shadow: 3px 3px red, -3px -3px olive;
        }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- (div.box>h3{Título}+p{lorem})*3 -->
      <div class="box">
        <h3>Título</h3>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Consequatur, explicabo.</p>
      </div>
      <div class="box">
        <h3>Título</h3>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. In, doloremque.</p>
      </div>
      <div class="box">
        <h3>Título</h3>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate, obcaecati.</p>
      </div>
    </div>
  </body>
</html>
