<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media queries</title>
    <link
      rel="stylesheet"
      href="mobile.css"
      media="screen and (max-width:768px)"
    />
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background-color: gray;
        color: white;
        text-align: center;
        padding-top: 100px;
      }
      h1 {
        display: none;
      }

      /* smartphone */
      @media only screen and (max-width: 500px) {
        body {
          background-color: red;
        }
        #smartphone h1 {
          display: block;
        }
      }

      /* Tablet */
      @media (min-width: 501px) and (max-width: 768px) {
        body {
          background: blue;
        }
        #tablet h1 {
          display: block;
        }
      }
      /* Normal */
      @media (min-width: 769px) and (max-width: 1200px) {
        body {
          background: green;
        }
        #normal h1 {
          display: block;
        }
      }

      /* widescreen */
      @media (min-width: 1201px) {
        body {
          background: black;
        }
        #widescreen h1 {
          display: block;
        }
      }

      /* movil horizontal */
      @media (max-height: 500px) {
        body {
          background-color: orange;
        }
        #landscape h1 {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <div id="widescreen">
      <h1>Panoramico</h1>
      <a href="mailto:toni@email.com"> enviar email</a>
    </div>
    <div id="normal">
      <h1>Normal</h1>
    </div>
    <div id="tablet">
      <h1>Tablet</h1>
    </div>
    <div id="smartphone">
      <h1>Móvil vertical</h1>
    </div>
    <div id="landscape">
      <h1>Móvil horizontal</h1>
    </div>
  </body>
</html>
