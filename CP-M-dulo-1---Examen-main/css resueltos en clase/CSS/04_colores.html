<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colores CSS</title>
    <style>
      h1 {
        /* colores con nombre*/
        color: red;
      }
      h2 {
        /* funcion rgb() */
        color: rgb(0, 255, 0);
      }
      h3 {
        /* /hexadecimal */
        color: #0000ff;
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <h1>Cabecera 1</h1>
    <h2>Cabecera 2</h2>
    <h3>Cabecera 3</h3>
  </body>
</html>
