<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      /* Estilo para el navbar */
      .navbar {
        list-style: none;
        margin: 0;
        padding: 0;
        background: cadetblue;
        border-radius: 5px;
        overflow: auto;
      }
      .navbar li {
        float: right;
      }
      .navbar li a {
        display: block;
        padding: 15px 20px;
        text-decoration: none;
      }
      .navbar li a:hover {
        color: antiquewhite;
        background: #446690;
      }
      /* Estilo del side-bar */
      .side-menu {
        list-style: none;
        border: 1px rgb(22, 18, 18) solid;
        border-radius: 10px;
        width: 240px;
        padding: 20px;
      }
      .side-menu li{
        font-size: 1.2rem;
        line-height: 2.4;
        border-bottom: dotted 2px rgb(22, 18, 18);
      }
      .side-menu li:last-child{
        border: none;
      }
      .side-menu li a{
        color: #333;
        text-decoration: none;
      }
      .side-menu li a:hover{
        color:coral
      }
    </style>
  </head>
  <body>
    <ul class="navbar">
      <li><a href="#">Home</a></li>
      <li><a href="#">Sobre nosostros</a></li>
      <li><a href="#">Servicios</a></li>
      <li><a href="#">Contacto</a></li>
    </ul>
    <ul class="side-menu">
      <li><a href="#">Home</a></li>
      <li><a href="#">Sobre nosostros</a></li>
      <li><a href="#">Servicios</a></li>
      <li><a href="#">Contacto</a></li>
    </ul>
  </body>
</html>
