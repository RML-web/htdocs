<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        padding: 40px;
      }
      .container {
        max-width: 500px;
        background-color: blanchedalmond;
        position: relative;
        z-index: 0;
      }
      #box-5 {
        background-color: red;
        position: relative;
        top: 50px;
        left: 50px;
        margin-top: 0;
        z-index: 3;
      }
      #box-5:hover {
        z-index: 10;
        top: 60px;
      }
      #box-8 {
        position: relative;
      }
      .box {
        z-index: 5;
        position: static;
        display: inline-block;
        width: 100px;
        height: 100px;
        margin: 10px;
        padding: 10px;
        border: 1px solid #666;
        background-color: #bb00bb;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="box-1" class="box">1</div>
      <div id="box-2" class="box">2</div>
      <div id="box-3" class="box">3</div>
      <div id="box-4" class="box">4</div>
      <div id="box-5" class="box">5</div>
      <div id="box-6" class="box">6</div>
      <div id="box-7" class="box">7</div>
      <div id="box-8" class="box">8</div>
      <div id="box-9" class="box">9</div>
    </div>
  </body>
</html>
